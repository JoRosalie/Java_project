image: maven:latest                                                                                                                         
stages:                                                                                                                                     
  - maven-build                                                                                                                             
  - docker-build                                                                                                                            
maven-build:                                                                                                                                
  stage: maven-build                                                                                                                        
  script:                                                                                                                                   
    - mvn package                                                                                                                           
    - ls -lah                                                                                                                               
  artifacts:                                                                                                                                
    paths:                                                                                                                                  
      - target/*.jar                                                                                                                        
docker-build:                                                                                                                               
  stage: docker-build                                                                                                                       
  image: docker:latest                                                                                                                      
  services:                                                                                                                                 
    - docker:dind                                                                                                                           
  script:     
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY                                                                                                    
    - docker build -t registry.gitlab.com/johann.rosalie/java_project .                   
    - docker push registry.gitlab.com/johann.rosalie/java_project                                                                                                 
  dependencies:                                                                                                                             
    - maven-build 
